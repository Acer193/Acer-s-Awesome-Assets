<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMW M Power Steering Wheel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: linear-gradient(to right, #8B0000, #4B0000);
      color: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .back-btn, header .home-btn {
      cursor: pointer;
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1em;
      padding: 8px 15px;
      border-radius: 6px;
      transition: background 0.3s;
    }
    header .back-btn:hover, header .home-btn:hover {
      background: rgba(255,255,255,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
      text-align: center;
      flex: 1;
    }

    /* Gallery */
    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      width: 100%;
    }
    .gallery img {
      width: 100%;
      min-width: 100%;
      height: auto;
      object-fit: cover;
      scroll-snap-align: start;
      transition: transform 0.3s;
    }

    /* Description Section */
    .description {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
      font-weight: 300;
      font-size: 1.1em;
      line-height: 1.7em;
      position: relative;
    }
    .description img.logo {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      opacity: 0.2;
    }

    /* Slide-in effect */
    .slide-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .slide-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Buy Button */
    .buy-btn {
      display: block;
      margin: 80px auto 40px auto;
      padding: 18px 60px;
      background: #c0392b;
      color: white;
      font-size: 1.2em;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      cursor: pointer;
      border: 2px solid #c0392b;
    }
    .buy-btn span {
      position: relative;
      z-index: 2;
      transition: all 0.4s ease;
    }
    .buy-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: white;
      transition: all 0.4s ease;
      z-index: 1;
    }
    .buy-btn:hover::before {
      left: 0;
    }
    .buy-btn:hover span {
      color: #c0392b;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="vehicles.html" class="back-btn">‚Üê Back</a>
    <h1><a href="index.html" class="home-btn">Acer's Awesome Assets</a></h1>
    <div style="width:75px;"></div> <!-- spacing placeholder -->
  </header>

  <!-- Gallery -->
  <div class="gallery">
    <img src="assets/steering_wheels/BMW_M_POWER.png" alt="BMW M Power Steering Wheel Render">
    <!-- Additional renders can be added here -->
  </div>

  <!-- Description -->
  <section class="description slide-in">
    <p>
      High-quality 3D model of the BMW M Power steering wheel. Fully modeled with precise geometry, clean topology, and high-resolution textures. Perfect for realistic renders, animations, or integration into larger vehicle projects.
    </p>
    <img src="assets/bmw_logo.png" alt="BMW Logo" class="logo">
  </section>

  <!-- Buy Button -->
  <a href="https://www.cgtrader.com/your-steering-wheel-link" class="buy-btn"><span>Buy Wheel</span></a>

  <script>
    // Slide-in on scroll
    const slideElems = document.querySelectorAll('.slide-in');
    function checkSlide() {
      const triggerBottom = window.innerHeight * 0.85;
      slideElems.forEach(elem => {
        const top = elem.getBoundingClientRect().top;
        if(top < triggerBottom) {
          elem.classList.add('visible');
        }
      });
    }
    window.addEventListener('scroll', checkSlide);
    checkSlide();

    // Gallery flick through (basic scroll with touch/mouse drag)
    const gallery = document.querySelector('.gallery');
    let isDown = false;
    let startX;
    let scrollLeft;

    gallery.addEventListener('mousedown', (e) => {
      isDown = true;
      gallery.classList.add('active');
      startX = e.pageX - gallery.offsetLeft;
      scrollLeft = gallery.scrollLeft;
    });
    gallery.addEventListener('mouseleave', () => isDown=false);
    gallery.addEventListener('mouseup', () => isDown=false);
    gallery.addEventListener('mousemove', (e) => {
      if(!isDown) return;
      e.preventDefault();
      const x = e.pageX - gallery.offsetLeft;
      const walk = (x - startX) * 2; // scroll-fast
      gallery.scrollLeft = scrollLeft - walk;
    });
  </script>

</body>
</html>

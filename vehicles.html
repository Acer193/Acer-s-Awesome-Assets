<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicles - 3D Assets</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin:0; padding:0; background:#f4f4f4; }
    .container { display:flex; min-height:100vh; }
    .sidebar { width:250px; background:#222; color:white; padding:20px; }
    .sidebar h2 { margin-top:0; }
    .sidebar a { color:#ddd; text-decoration:none; display:block; margin:10px 0; }
    .sidebar a:hover { color:white; }
    .content { flex:1; padding:20px; }
    h2,h3 { border-bottom:2px solid #ccc; padding-bottom:5px; }
    .subsection { margin-bottom:40px; }

    /* Grid layout */
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; }

    /* Product cards */
    .grid a {
      position: relative;
      display: block;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
      text-decoration: none;
      color: black;
      padding-bottom: 10px;
    }
    .grid a:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .grid img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
      transition: filter 0.3s;
    }
    .grid a:hover img { filter: brightness(95%); }

    .grid span { display:block; margin-top:8px; font-weight:bold; }

    /* Badges top-right */
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.85em;
      font-weight: bold;
      display: inline-block;
      z-index: 2;
      text-align: center;
    }
    .free-badge { background: #d4edda; color: #155724; }
    .paid-badge { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Vehicles</h2>
      <a href="#manufacturers">Complete Vehicles</a>
      <a href="#accessories">Accessories</a>
      <a href="index.html">‚Üê Back to Home</a>
    </div>

    <div class="content">
      <h2 id="manufacturers">Complete Vehicles</h2>
      <div class="subsection">
        <h3>Honda</h3>
        <p>(Add Honda vehicles here)</p>
      </div>
      <div class="subsection">
        <h3>Toyota</h3>
        <p>(Add Toyota vehicles here)</p>
      </div>
      <div class="subsection">
        <h3>BMW</h3>
        <p>(Add BMW vehicles here)</p>
      </div>

      <h2 id="accessories">Vehicle Accessories</h2>

      <!-- Rims -->
      <div class="subsection" id="rims">
        <h3>Rims</h3>
        <div class="grid">
          <a href="assets/rims/RPF_01.png" target="_blank" class="free">
            <img src="assets/rims/RPF_01.png" alt="RPF 01 Rim">
            <span>RPF 01</span>
            <div class="badge free-badge">Free</div>
          </a>
          <a href="assets/rims/Porsche_911.png" target="_blank" class="free">
            <img src="assets/rims/Porsche_911.png" alt="Porsche 911 991 RS Spyder Rim">
            <span>Porsche 911 991 RS Spyder</span>
            <div class="badge free-badge">Free</div>
          </a>
        </div>
      </div>

      <!-- Steering Wheels -->
      <div class="subsection" id="steering-wheels">
        <h3>Steering Wheels</h3>
        <div class="grid">
          <a href="BMW_M_Power_Wheel.html" class="paid">
            <img src="assets/steering_wheels/BMW_M_POWER.png" alt="BMW M Power Steering Wheel">
            <span>BMW M Power</span>
            <div class="badge paid-badge">$65</div>
          </a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
